<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/aptos@1.3.16/dist/index.global.js" onload="window.aptosSdkLoaded = true;"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blockchain Voting</h1>
            <p>Vote for your favorite candidate!</p>
        </header>

        <!-- Multi-step Form -->
        <div class="multi-step-form">
            <!-- Step 1: Register as a Voter -->
            <div class="step" id="step1">
                <h2>Register as a Voter</h2>
                <form id="registerVoterForm" class="voter-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required placeholder="Enter your age">
                    </div>
                    <button class="btn primary-btn" type="button" onclick="nextStep()">Next</button>
                </form>
            </div>

            <!-- Step 2: Submit Vote -->
            <div class="step" id="step2" style="display: none;">
                <h2>Submit Your Vote</h2>
                <form id="submitVoteForm" class="vote-form">
                    <div class="form-group">
                        <label for="candidate">Candidate:</label>
                        <input type="text" id="candidate" required placeholder="Enter candidate name">
                    </div>
                    <button class="btn primary-btn" type="submit">Submit Vote</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include your custom JavaScript -->
    <script>
        function nextStep() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }
    </script>
</body>
</html>
